  <title>Online PGP</title>
  <script src="http://code.jquery.com/jquery-1.10.0.js"></script>
  <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="./openpgp.js" type="text/javascript" charset="utf-8"></script>

 </head>
  <body>
    <div class="container">
      <div class="row">&nbsp;</div>
      <div class="row">
        <div class="span12">
          <h2>Online PGP</h2>
          <p>Runs completely in the browser.</p>
          
          <div class="accordion" id="accordion2">

            <div class="accordion-group">
              <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                    Generate PGP Keys
                  </a>
              </div>
              <div id="collapseOne" class="accordion-body collapse in">
                <div class="accordion-inner">
                  <div class="block">
                   <form method="post" onsubmit="return generate();" name="myform">
                     <br />
                    <input type="submit" name="mybutton" value="Generate Keys" />
                   </form>
                  </div>
                  <div class="block">
                   <h4>Public key</h4>
                   <textarea style="width:50%; height: 100px" id="pubgenkey">
                   </textarea>
                   <h4>Private key</h4>
                   <textarea style="width:50%; height: 100px" id="privgenkey">
                   </textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                    Encrypt a Message
                  </a>
              </div>
              <div id="collapseTwo" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div id="title">
   <p>Encrypt a message</p>
  </div>
  <div class="block">
   <form method="post" onsubmit="return encrypt();" name="myform" >
     <p>Your message: </p>
     <textarea style="width:50%; height: 100px" name="message" rows="16" cols="80" id="message">
Here is my secret message
     </textarea>
     <br />
    <input type="submit" name="mybutton" />
   </form>
  </div>

                    Decrypt a Message
                  </a>
              </div>
              <div id="collapseThree" class="accordion-body collapse">
