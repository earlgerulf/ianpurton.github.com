<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Side Project Dashboard</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body style="margin-top: 60px">
<table class="table">
  <tr><th>Project</th><th>Visitors</th><th>Signups</th><th>Custom</th><th>Revenue ($)</th></td></tr>
  <tr><td>Status2K</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td><span id="status2k-purchases">Waiting...</span></td></tr>
  <tr><td>StrongCoin</td><td>&nbsp;</td><td><span id="strongcoin-signups">Waiting...</span></td><td><span id="strongcoin-payments">Waiting...</span></td><td>&nbsp;</td></tr>
  <tr><td>SMHQ</td><td>&nbsp;</td><td><span id="smhq-signups">Waiting...</span></td><td><span id="smhq-servers">Waiting...</span> Servers</td><td>&nbsp;</td></tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://rawgithub.com/timrwood/moment/2.1.0/min/moment.min.js"></script>
<script>
$(document).ready(function() {
  var date_string = moment().format("MMMM-YYYY");
  
  $.ajax({
    url: "http://api.openkeyval.org/Status2K-Purchases-" + date_string,
    dataType: "jsonp",
    success: function(data){
      $('#status2k-purchases').text(parseInt(data) * 30);
    }
  });
  
  $.ajax({
    url: "http://api.openkeyval.org/StrongCoin-Signups-" + date_string,
    dataType: "jsonp",
    success: function(data){
      $('#strongcoin-signups').text(data);
    }
  });
  
  $.ajax({
    url: "http://api.openkeyval.org/StrongCoin-Payments-" + date_string,
    dataType: "jsonp",
    success: function(data){
      $('#strongcoin-payments').text(data);
    }
  });
  
  $.ajax({
    url: "http://api.openkeyval.org/SMHQ-Signups-" + date_string,
    dataType: "jsonp",
    success: function(data){
      $('#smhq-signups').text(data);
    }
  });
  
  $.ajax({
    url: "http://api.openkeyval.org/SMHQ-Servers-Commissioned-" + date_string,
    dataType: "jsonp",
    success: function(data){
      $('#smhq-servers').text(data);
    }
  });
});
</script>
</body>
</html>
