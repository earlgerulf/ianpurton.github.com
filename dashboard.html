    <script src="https://rawgithub.com/timrwood/moment/2.1.0/min/moment.min.js"></script>
    <script>
      $(document).ready(function() {
        populate();
        setInterval(populate, 60000);
      });
      function populate() {
        var date_string = moment().format("MMMM-YYYY");
        
        $.ajax({
          url: "http://api.openkeyval.org/Status2K-Purchases-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#status2k-purchases').text(parseInt(data) * 30);
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/StrongCoin-Fees-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#strongcoin-fees').text(data);
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/StrongCoin-Signups-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#strongcoin-signups').text(data);
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/SMHQ-Signups-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#smhq-signups').text(data);
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/SMHQ-Servers-Commissioned-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#smhq-servers').text(data);
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/Bitcoinary-Signups-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#bitcoinary-signups').text(data);
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/Bitcoinary-Revenue-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#bitcoinary-revenue').html(data + ' <sup>BTC</sup>');
          }
        });
        
        $.ajax({
          url: "http://api.openkeyval.org/CW-Fees-" + date_string,
          dataType: "jsonp",
          success: function(data){
            $('#cw-fees').html(data + ' <sup>BTC</sup>');
          }
        });
        
        $('.time').text(moment().format("HH:mm"));
        $('.day').text(moment().format("dddd"));
        $('.full-date').text(moment().format("MMMM DD YYYY"));
      }
    </script>
